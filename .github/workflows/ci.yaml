name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_TEST_URL: ${{ secrets.DATABASE_TEST_URL }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: testing

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Create .env file
      - name: Create .env file
        run: |
          echo DATABASE_URL=$DATABASE_URL > .env
          echo DATABASE_TEST_URL=$DATABASE_TEST_URL >> .env
          echo POSTGRES_USER=$POSTGRES_USER >> .env
          echo POSTGRES_PASSWORD=$POSTGRES_PASSWORD >> .env
          echo POSTGRES_DB=$POSTGRES_DB >> .env

      # Step 3: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Wait for the database to be ready
      - name: Wait for PostgreSQL to be ready
        run: |
          until docker exec ${{ job.services.db.id }} pg_isready -U postgres; do
            sleep 1
          done

      # Step 5: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t homely-api-image:latest -f backend/api/Dockerfile backend/api || exit 1

      # Step 6: Run auto-formatting check with black
      - name: Check code formatting with black
        run: |
          docker run --network="host" --env-file .env homely-api-image:latest poetry run black --check ./src || exit 1

      # Step 7: Run linter inside Docker container (flake8)
      - name: Run flake8 linter
        run: |
          docker run --network="host" --env-file .env homely-api-image:latest poetry run flake8 ./src || exit 1

      # Step 8: Run tests inside the Docker container
      - name: Run tests inside Docker container
        run: |
          docker run --network="host" --env-file .env homely-api-image:latest poetry run pytest --maxfail=1 --disable-warnings || exit 1

      # Step 9: Deploy the web service
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$DEPLOY_URL" || exit 1
